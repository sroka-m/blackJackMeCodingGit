<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blackjack.css" />
    <script src="blackjack.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="top">
        <a href="./indexDescription.html" target="_blank">Game rules</a>
        <button id="reload">New game</button>
      </div>
      <div class="bottom">
        <form id="setMoney">
          <label for="bet">Bet</label> <br />
          <input type="number" min="1" id="bet" />
          <span>£</span><br />
          <label for="money">Money:</label> <br />
          <input type="number" max="9999" min="1" id="money" />
          <span>£</span>

          <input type="submit" value="Go!" />
        </form>
        <div id="errorMessageInput"></div>
        <button id="round">New round</button>
      </div>
    </nav>
    <main>
      <div id="dealerDiv">
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
          <img id="hidden" src="./cards/BACK.png" />
        </div>
      </div>
      <div class="playerDvi">
        <h2>You: <span id="your-sum"></span></h2>
        <div class="your-cards"></div>
        <br />
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <p id="results"></p>
      </div>
    </main>
  </body>
</html>
